<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vue Fundamentals Part 1</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ fullName }}</h1>

      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age }}</p>
      <hr />
      <label for="">First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <label for="">Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label for="">Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered!', $event)"
      />
      <label>Age</label>
      <input type="number" v-model.number="age" />

      <button @click="increment">Increment</button>
      <button @click="age--">Decrement</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
