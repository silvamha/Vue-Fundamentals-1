<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vue Fundamentals Part 1</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ fullName }}</h1>

      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age }}</p>
      <hr />
      <label
        >First Name
        <input type="text" v-model.lazy.trim="firstName" />
      </label>

      <label
        >Middle Name
        <input type="text" @keyup.enter="updateMiddleName" />
      </label>

      <label
        >Last Name
        <input
          type="text"
          :value="lastName"
          @input.prevent="updateLastName('Last name event triggered!', $event)"
        />
      </label>

      <label
        >Age
        <input type="number" v-model.number="age" />
      </label>

      <button @click="increment">Increment</button>
      <button @click="age--">Decrement</button>
      <!-- Check to see how this list group was added to the code -->
      <ul class="list-group">
        <a class="list-group-item list-group-item-action active" href="#"
          >Text</a
        >
        <a
          class="list-group-item list-group-item-action disabled"
          href="#"
          tabindex="-1"
          aria-disabled="true"
          >Disabled item</a
        >
      </ul>
      <div>
        <button>Test Button</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
